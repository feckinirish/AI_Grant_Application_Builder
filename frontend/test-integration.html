<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integration Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div id="test-results"></div>
    
    <script src="js/results-formatter.js"></script>
    <script>
        // Test the ResultsFormatter integration
        const formatter = new ResultsFormatter();
        const testResults = document.getElementById('test-results');
        
        // Test formatting functions
        const eligibilityItems = ['Must be nonprofit', 'Must serve communities'];
        const deadlines = ['Application Due: March 15, 2024'];
        const funding = {
            minimum: '$25,000',
            maximum: '$100,000',
            details: ['Average award: $65,000']
        };
        const documents = ['IRS letter', 'Financial statements'];
        
        testResults.innerHTML = `
            <h1 class="text-2xl font-bold mb-4">Integration Test Results</h1>
            
            <div class="mb-6">
                <h2 class="text-lg font-semibold mb-2">Eligibility (Bullet List)</h2>
                <div class="bg-white p-4 rounded border">
                    ${formatter.formatBulletList(eligibilityItems)}
                </div>
            </div>
            
            <div class="mb-6">
                <h2 class="text-lg font-semibold mb-2">Deadlines</h2>
                <div class="bg-white p-4 rounded border">
                    ${formatter.formatDeadlinesList(deadlines)}
                </div>
            </div>
            
            <div class="mb-6">
                <h2 class="text-lg font-semibold mb-2">Funding Details</h2>
                <div class="bg-white p-4 rounded border">
                    ${formatter.formatFundingDetails(funding)}
                </div>
            </div>
            
            <div class="mb-6">
                <h2 class="text-lg font-semibold mb-2">Required Documents (Checklist)</h2>
                <div class="bg-white p-4 rounded border">
                    ${formatter.formatChecklistItems(documents)}
                </div>
            </div>
            
            <div class="text-green-600 font-semibold">
                âœ… All formatting functions working correctly!
            </div>
        `;
    </script>
</body>
</html>
